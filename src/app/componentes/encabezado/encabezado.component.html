<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img
          src="../assets/images/APLogo-20-20.png"
          alt="Logo"
          height="30"
          class="d-inline-block align-text-top"
        />
        #YoProgramo
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link " href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#section_experiencias">Experiencia</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#section_educación">Educación</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#section_skills">Habilidades</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#section_idiomas">Idiomas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#section_proyectos">Proyectos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#section_contacto">Contacto</a>
          </li>
        </ul>

        <ul class="navbar-nav flex-wrap ms-md-auto">
          <li class="nav-item" *ngIf="persona.urlGithub">
            <a
              href="{{persona.urlGithub}}"
              target="_blank"
              class="nav-link"
            >
              <i class="fa-brands fa-github"></i>
              <label class="d-block d-sm-none">GitHub</label>
            </a>
          </li>

          <li class="nav-item" *ngIf="persona.urlInstagram">
            <a
              href="{{persona.urlInstagram}}"
              target="_blank"
              class="nav-link"
            >
              <i class="fa-brands fa-instagram"></i>
              <label class="d-block d-sm-none">Instagram</label>
            </a>
          </li>
          <li class="nav-item" *ngIf="!isLoggedIn">
            <a class="nav-link" href="javascript:void(0);"
            (click)="openModal(modalLogin)">
              Ingresar
            </a>
          </li>
          <li class="nav-item dropdown" *ngIf="isLoggedIn">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              {{persona.nombre}} {{persona.apellido}}
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Editar perfil</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#" (click)="logout()">Cerrar Sesión</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<ng-template #modalLogin let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Iniciar Sesion</h4>
  </div>
  <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <input
            type="email"
            class="form-control"
            id="txtUsuario"
            [(ngModel)]="email"
            required
            placeholder="pepe@hutmail.con"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="txtContraseña"
            [(ngModel)]="password"
            required
            placeholder="******"
          />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">
          Cancelar
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="login()"
        >
          Ingresar
        </button>
      </div>
    </ng-template>
