<section id="section_idiomas" class="px-4 py-5">
  <h2 class="pb-2 border-bottom mt-4">
    Idiomas
    <a href="#" class="btn btn-secondary btn-sm float-end"
      ><i class="fa-solid fa-plus"></i
    ></a>
  </h2>


  <div *ngFor="let idioma of portfolio.idiomas" class="row g-4 py-3 row-cols-1 row-cols-lg">
    <h5>
      {{idioma.idioma}}
      <a href="#" class="btn btn-danger btn-sm float-end"
        ><i class="fa-solid fa-trash-can"></i
      ></a>
      <a href="#" class="btn btn-primary btn-sm float-end"
        ><i class="fa-solid fa-pen-to-square"></i
      ></a>
    </h5>
    <div class="progress">
      <div
        class="progress-bar"
        role="progressbar"
        [style.width.%]="idioma.nivel"
        [attr.aria-valuenow]="idioma.nivel"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>
  </div>
</section>
