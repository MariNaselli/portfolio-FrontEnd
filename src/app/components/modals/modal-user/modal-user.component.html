<div class="modal-header">
  
  <button
    type="button"
    aria-label="Close"
    (click)="cerrarModal()"
    class="btn-close"
  ></button>
</div>
<div class="modal-body text-center">
  <!-- Foto de perfil -->
  <img
    [src]="userData?.url_foto || 'assets/images/profile.jpg'"
    alt="Foto de Perfil"
    class="rounded-circle mb-3"
    style="width: 120px; height: 120px; object-fit: cover;"
  />

  <!-- Nombre completo -->
  <h5>{{ userData?.nombre }} {{ userData?.apellido }}</h5>

  <!-- Email opcional -->
  <p *ngIf="userData?.email" class="text-muted mb-4">{{ userData?.email }}</p>
</div>
<div class="modal-footer justify-content-center">
  <!-- Botón para abrir el modal de edición -->
  <button type="button" class="btn btn-primary" (click)="redireccionarPerfil()">
    Ir a mi perfil
  </button>

  <!-- Botón para cerrar -->
  <button type="button" class="btn btn-secondary" (click)="cerrarModal()">
    Cerrar
  </button>
</div>
