<div
  id="modalAgregarEditar"
  class="modal fade"
  tabindex="-1"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Agregar</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Cabecera</label>
            <input
              type="text"
              class="form-control"
              id="txtCabecera"
              required
              placeholder="Ej. Administración Pietro"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Titulo Principal</label>
            <input
              type="text"
              class="form-control"
              id="txtTitulo"
              required
              placeholder="Ej: Administrativa"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Período</label>
            <input
              type="text"
              class="form-control"
              id="txtPeriodo"
              required
              placeholder="Ej: Diciembre 2022"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea
              rows="3"
              class="form-control"
              id="txtDescripcion"
              placeholder=""
            ></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">URL</label>
            <input
              type="text"
              class="form-control"
              id="txtPeriodo"
              placeholder=""
            />
          </div>

          <div class="mb-3">
            <label for="customRange3" class="form-label"
              >Barra de Progreso</label
            >
            <input
              type="range"
              class="form-range"
              min="0"
              max="5"
              step="0.5"
              id="customRange3"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancelar
          </button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
