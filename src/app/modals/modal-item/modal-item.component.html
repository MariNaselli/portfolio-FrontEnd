<div class="modal-header">
  <h4 class="modal-title">Item</h4>
  <button type="button" aria-label="Close" (click)="cerrarModal()" class="btn-close"></button>
</div>
<div class="modal-body">
  <form>
    <div class="mb-3">
      <label class="form-label">Sección</label>
      <select
        id="ddlSeccion"
        name="ddlSeccion"
        class="form-control"
        [(ngModel)]="item.codigo_seccion"
        (ngModelChange)="mostrarSegunSeccion()"
      >
        <option value="0">Selecciona</option>
        <option
          *ngFor="let seccion of secciones"
          [value]="seccion.codigo_seccion"
        >
          {{ seccion.nombre_seccion }}
        </option>
      </select>
    </div>
    <div *ngIf="camposVisibles" >
      <div class="mb-3">
        <label class="form-label">Cabecera</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          name="nombre"
          [(ngModel)]="item.nombre"
          required
          placeholder="Ej. Administración Pietro"
        />
      </div>
      <div class="mb-3" *ngIf="!this.mostrarBarra">
        <label class="form-label">Titulo Principal</label>
        <input
          type="text"
          class="form-control"
          id="titulo"
          name="titulo"
          [(ngModel)]="item.titulo"
          required
          placeholder="Ej: Administrativa"
        />
      </div>
      <div class="mb-3" *ngIf="!this.mostrarBarra">
        <label class="form-label">Período</label>
        <input
          type="text"
          class="form-control"
          id="periodo"
          name="periodo"
          [(ngModel)]="item.periodo"
          required
          placeholder="Ej: Diciembre 2022"
        />
      </div>
      <div class="mb-3" *ngIf="!this.mostrarBarra">
        <label class="form-label">Descripción</label>
        <textarea
          rows="3"
          class="form-control"
          id="descripcion"
          name="descripcion"
          [(ngModel)]="item.descripcion"
          placeholder=""
        ></textarea>
      </div>
       <div class="mb-3" *ngIf="!this.mostrarBarra">
        <label class="form-label">URL</label>
        <input
          type="text"
          class="form-control"
          id="url"
          name="url"
          [(ngModel)]="item.url"
          placeholder=""
        />
      </div>
      <div class="mb-3" *ngIf="this.mostrarBarra">
        <label for="customRange3" class="form-label">Barra de Progreso</label>
        <input
          type="range"
          class="form-range"
          min="0"
          max="100"
          step="1"
          id="nivel_progreso"
          name="nivel_progreso"
          [(ngModel)]="item.nivel_progreso"
        />
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="cerrarModal()">
    Cerrar
  </button>
  <button type="button" class="btn btn-primary"
  [disabled]="item.codigo_seccion == 0 || guardando == true"
  (click)="guardarItem()">
    Guardar cambios
  </button>
</div>
