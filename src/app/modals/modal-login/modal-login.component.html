<div class="modal-header">
  <h4 class="modal-title">Iniciar Sesion</h4>
</div>
<div class="modal-body">
  <div class="mb-3">
    <label class="form-label">Usuario</label>
    <input
      type="email"
      class="form-control"
      id="txtUsuario"
      [(ngModel)]="email"
      required
      placeholder="pepe@hutmail.con"
      (input)="updateLoginButton()"
    />
  </div>
  <div class="mb-3">
    <label class="form-label">Contraseña</label>
    <input
      type="password"
      class="form-control"
      id="txtContraseña"
      [(ngModel)]="password"
      required
      placeholder="******"
      (input)="updateLoginButton()"
    />
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="cerrarModal()">
    Cancelar
  </button>
  <button type="button" class="btn btn-primary" [disabled]="!canLogin" (click)="login()">
    Ingresar
  </button>
</div>
